<button (click)="initNewUser()">Save New User</button>

<table>
  <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birth Date</th>
    <th>Job</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.birthDate }}</td>
      <td>{{ user.job }}</td>
    </tr>
  </tbody>
</table>

<app-edit-user
  [user]="userToEdit"
  (usersUpdated)="updateUserList($event)"
></app-edit-user>
